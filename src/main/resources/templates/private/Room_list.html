<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phòng - BookNow</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#60a5fa', // blue-400
                            DEFAULT: '#3b82f6', // blue-500
                            dark: '#2563eb', // blue-600
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Specific Logo Positioning Rule */
        .logo-fixed {
            position: fixed;
            top: 0;
            left: 0;
            margin-top: 25px;
            margin-left: 25px;
            z-index: 60; /* Higher than sidebar */
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-icon {
            color: #3b82f6;
        }

        /* Sidebar transitions */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* Hide scrollbar for sidebar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<!-- LOGO (Fixed Position) -->
<div class="logo-fixed flex items-center gap-3 select-none bg-white/90 backdrop-blur px-3 py-2 rounded-xl shadow-sm lg:shadow-none lg:bg-transparent lg:p-0">
    <div class="w-10 h-10 bg-white rounded-lg shadow-md flex items-center justify-center border border-blue-100">
        <i class="fa-solid fa-house-chimney gradient-icon text-xl"></i>
    </div>
    <div class="flex flex-col justify-center">
        <span class="text-2xl font-extrabold tracking-tight gradient-text leading-none">BookNow</span>
        <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider pl-0.5">Homestay System</span>
    </div>
</div>

<!-- MOBILE HEADER (Hamburger) -->
<div class="lg:hidden fixed top-0 w-full bg-white h-20 shadow-sm z-40 flex items-center justify-end px-6">
    <button id="mobileMenuBtn" class="text-gray-500 hover:text-blue-600 focus:outline-none">
        <i class="fa-solid fa-bars text-2xl"></i>
    </button>
</div>

<!-- SIDEBAR -->
<aside id="sidebar"
       class="sidebar fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-200 z-50 transform -translate-x-full lg:translate-x-0 pt-28 overflow-y-auto no-scrollbar">
    <!-- Navigation Links -->
    <nav class="px-4 space-y-2">
        <a th:href="@{/admin/dashboard}"
           class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-chart-line w-5"></i>
            Bảng điều khiển
        </a>
        <a href="#"
           class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors">
            <i class="fa-regular fa-calendar-check w-5"></i>
            Đơn đặt phòng
        </a>
        <a th:href="@{/admin/list}"
           class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium transition-colors shadow-sm ring-1 ring-black/5">
            <i class="fa-solid fa-door-open w-5"></i>
            Phòng
        </a>
        <a href="#"
           class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-users-gear w-5"></i>
            Tài khoản nhân viên
        </a>
        <a href="#"
           class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors">
            <i class="fa-regular fa-comment-dots w-5"></i>
            Phản hồi khách hàng
        </a>
    </nav>

    <!-- Logout at Bottom -->
    <div class="absolute bottom-0 w-full p-4 border-t border-gray-100 bg-white">
        <a href="#"
           class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-arrow-right-from-bracket w-5"></i>
            Đăng xuất
        </a>
    </div>
</aside>

<!-- OVERLAY (for mobile) -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden glass-effect"></div>

<!-- MAIN CONTENT -->
<main class="lg:ml-64 min-h-screen pt-24 lg:pt-8 px-6 pb-10 transition-all duration-300">

    <!-- HEADER & ACTIONS -->
    <div class="flex flex-col md:flex-row md:items-end justify-between mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Danh sách phòng</h1>
            <p class="text-sm text-gray-500 mt-1">Quản lý trạng thái và thông tin các phòng</p>
        </div>
        <a th:href="@{/admin/create}">
            <button class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg shadow-sm font-medium transition-colors">
                <i class="fa-solid fa-plus"></i>
                <span>Thêm phòng mới</span>
            </button>
        </a>
    </div>

    <!-- FILTERS CARD -->
    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            <!-- Status Filter -->
            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-500 uppercase">Trạng thái phòng</label>
                <div class="relative">
                    <select class="w-full pl-9 pr-8 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none appearance-none bg-white cursor-pointer">
                        <option value="">Tất cả trạng thái</option>
                        <option value="available">Còn trống</option>
                        <option value="occupied">Đang ở</option>
                        <option value="maintenance">Bảo trì</option>
                    </select>
                    <i class="fa-solid fa-circle-check absolute left-3 top-2.5 text-gray-400"></i>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-xs text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <!-- Type Filter -->
            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-500 uppercase">Loại phòng</label>
                <div class="relative">
                    <select class="w-full pl-9 pr-8 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none appearance-none bg-white cursor-pointer">
                        <option value="">Tất cả loại phòng</option>
                        <option value="single">Single Room (Đơn)</option>
                        <option value="double">Double Room (Đôi)</option>
                        <option value="suite">Suite (Cao cấp)</option>
                    </select>
                    <i class="fa-solid fa-bed absolute left-3 top-2.5 text-gray-400"></i>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-xs text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <!-- Search -->
            <div class="space-y-1 lg:col-span-2">
                <label class="text-xs font-medium text-gray-500 uppercase">Tìm kiếm</label>
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" placeholder="Nhập số phòng..."
                               class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                    <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg transition-colors text-sm font-medium border border-gray-200">
                        Tìm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE SECTION -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-100">
                <tr>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Số phòng</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Loại phòng</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Giá / slot</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Sức chứa</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Trạng thái</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Hành
                        động
                    </th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                <!-- Available -->
                <tr th:each="room : ${rooms}"
                    class="hover:bg-gray-50 transition-colors group">
                    <td class="py-4 px-6">
                        <span class="font-bold text-gray-900 bg-gray-100 px-3 py-1 rounded-md text-sm"
                              th:text="${room.roomNumber}"></span>
                    </td>
                    <td class="py-4 px-6">
                        <p class="text-sm font-medium text-gray-900">Single Room</p>
                    </td>
                    <td class="py-4 px-6">
                                <span class="text-sm font-medium text-blue-600"
                                      th:text="${room.roomType != null
                                      ? #numbers.formatDecimal(room.roomType.basePrice,0,'POINT',0,'COMMA') + 'đ'
                                      : 'N/A'}"></span>
                    </td>
                    <td class="py-4 px-6">
                                <span th:text="${room.roomType != null
                                      ? room.roomType.maxGuests + ' Người'
                                      : 'N/A'}"></span>
                    </td>
                    <td class="py-4 px-6">
                                <span th:text="${room.status}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-50 text-green-700 ring-1 ring-inset ring-green-600/20">
                                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 mr-1.5"></span>
                                </span>
                    </td>
                    <td class="py-4 px-6 text-right">
                        <a th:href="@{/admin/detail}">
                        <button class="text-blue-600 hover:text-blue-900 font-medium text-sm">Xem chi tiết</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex items-center justify-between">
            <span class="text-sm text-gray-500">Hiển thị <span class="font-medium text-gray-900">1-5</span> trên <span
                    class="font-medium text-gray-900">20</span> phòng</span>
            <div class="flex items-center space-x-1">
                <button class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50 text-sm">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="px-3 py-1 rounded-md bg-blue-600 border border-blue-600 text-white text-sm font-medium">
                    1
                </button>
                <button class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 text-sm">
                    2
                </button>
                <button class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 text-sm">
                    3
                </button>
                <button class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 text-sm">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

</main>

<!-- SCRIPT -->
<script>
    // Mobile Sidebar Toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    function toggleSidebar() {
        const isClosed = sidebar.classList.contains('-translate-x-full');
        if (isClosed) {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        } else {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
    }

    mobileMenuBtn.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);
</script>
</body>
</html>
