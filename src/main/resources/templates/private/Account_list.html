<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản nhân viên - BookNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#60a5fa',
                            DEFAULT: '#3b82f6',
                            dark: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .logo-fixed { position: fixed; top: 0; left: 0; margin-top: 25px; margin-left: 25px; z-index: 60; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-icon { color: #3b82f6; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<div class="logo-fixed flex items-center gap-3 select-none bg-white/90 backdrop-blur px-3 py-2 rounded-xl shadow-sm lg:shadow-none lg:bg-transparent lg:p-0">
    <div class="w-10 h-10 bg-white rounded-lg shadow-md flex items-center justify-center border border-blue-100">
        <i class="fa-solid fa-house-chimney gradient-icon text-xl"></i>
    </div>
    <div class="flex flex-col justify-center">
        <span class="text-2xl font-extrabold tracking-tight gradient-text leading-none">BookNow</span>
        <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider pl-0.5">Homestay System</span>
    </div>
</div>

<aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-200 z-50 transform -translate-x-full lg:translate-x-0 pt-28 overflow-y-auto no-scrollbar">
    <nav class="px-4 space-y-2">
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-chart-line w-5"></i> Bảng điều khiển
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium shadow-sm ring-1 ring-black/5">
            <i class="fa-solid fa-users-gear w-5"></i> Tài khoản nhân viên
        </a>
    </nav>
    <div class="absolute bottom-0 w-full p-4 border-t border-gray-100 bg-white">
        <a href="/logout" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-arrow-right-from-bracket w-5"></i> Đăng xuất
        </a>
    </div>
</aside>

<main class="lg:ml-64 min-h-screen pt-24 lg:pt-8 px-6 pb-10 transition-all duration-300">

    <div class="flex flex-col md:flex-row md:items-end justify-between mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Danh sách tài khoản</h1>
            <p class="text-sm text-gray-500 mt-1">Quản lý tài khoản nhân viên và khách hàng</p>
        </div>
        <button class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg shadow-sm font-medium transition-colors">
            <i class="fa-solid fa-user-plus"></i>
            <span>Tạo tài khoản mới</span>
        </button>
    </div>

    <form th:action="@{/admin/account_list}" method="get" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-500 uppercase">Vai trò</label>
                <div class="relative">
                    <select name="role" onchange="this.form.submit()" class="w-full pl-9 pr-8 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white cursor-pointer">
                        <option value="" th:selected="${param.role == null or param.role[0] == ''}">Tất cả vai trò</option>
                        <option value="ADMIN" th:selected="${param.role != null and param.role[0] == 'ADMIN'}">Quản trị viên (Admin)</option>
                        <option value="STAFF" th:selected="${param.role != null and param.role[0] == 'STAFF'}">Nhân viên (Staff)</option>
                        <option value="CUSTOMER" th:selected="${param.role != null and param.role[0] == 'CUSTOMER'}">Khách hàng (Customer)</option>
                    </select>
                    <i class="fa-solid fa-shield-halved absolute left-3 top-2.5 text-gray-400"></i>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-xs text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-500 uppercase">Trạng thái</label>
                <div class="relative">
                    <select name="status" onchange="this.form.submit()" class="w-full pl-9 pr-8 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white cursor-pointer">
                        <option value="" th:selected="${param.status == null or param.status[0] == ''}">Tất cả trạng thái</option>
                        <option value="ACTIVE" th:selected="${param.status != null and param.status[0] == 'ACTIVE'}">Đang hoạt động</option>
                        <option value="INACTIVE" th:selected="${param.status != null and param.status[0] == 'INACTIVE'}">Ngưng hoạt động</option>
                    </select>
                    <i class="fa-solid fa-toggle-on absolute left-3 top-2.5 text-gray-400"></i>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-xs text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-500 uppercase">Tìm kiếm</label>
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" name="search" th:value="${param.search}" placeholder="Tên, email..." class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                    <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded-lg transition-colors border border-gray-200">Tìm</button>
                </div>
            </div>
        </div>
    </form>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-100">
                <tr>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Mã số</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Họ tên</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Vai trò</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Trạng thái</th>
                    <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Hành động</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                <tr th:if="${users == null or users.empty}">
                    <td colspan="6" class="py-12 text-center">
                        <i class="fa-regular fa-face-frown text-3xl text-gray-300 mb-2 block"></i>
                        <span class="text-gray-500" th:text="${message}">Không tìm thấy dữ liệu</span>
                    </td>
                </tr>

                <tr th:each="u : ${users}" class="hover:bg-gray-50 transition-colors">
                    <td class="py-4 px-6 font-mono text-xs text-gray-500">
                        <span th:text="${u instanceof T(vn.edu.fpt.booknow.entities.StaffAccount) ? 'ST-' + u.staffAccountId : 'CU-' + u.customerId}">ID</span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold"
                                 th:classappend="${u instanceof T(vn.edu.fpt.booknow.entities.StaffAccount) ? 'bg-blue-100 text-blue-600' : 'bg-orange-100 text-orange-600'}"
                                 th:text="${#strings.substring(u.fullName, 0, 1)}">U</div>
                            <span class="font-medium text-gray-900" th:text="${u.fullName}">Name</span>
                        </div>
                    </td>
                    <td class="py-4 px-6 text-sm text-gray-600" th:text="${u.email}">Email</td>
                    <td class="py-4 px-6">
                                <span th:if="${u instanceof T(vn.edu.fpt.booknow.entities.StaffAccount)}"
                                      th:classappend="${u.role == 'ADMIN' ? 'bg-purple-50 text-purple-700 ring-purple-600/20' : 'bg-blue-50 text-blue-700 ring-blue-600/20'}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ring-1 ring-inset">
                                    <span th:text="${u.role}">ROLE</span>
                                </span>
                        <span th:if="${u instanceof T(vn.edu.fpt.booknow.entities.Customer)}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-orange-50 text-orange-700 ring-1 ring-inset ring-orange-600/20">
                                    CUSTOMER
                                </span>
                    </td>
                    <td class="py-4 px-6">
                                <span th:classappend="${u.status == 'ACTIVE' ? 'bg-green-50 text-green-700 ring-green-600/20' : 'bg-gray-100 text-gray-600 ring-gray-500/20'}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ring-1 ring-inset">
                                    <span th:classappend="${u.status == 'ACTIVE' ? 'bg-green-500' : 'bg-gray-400'}" class="w-1.5 h-1.5 rounded-full mr-1.5"></span>
                                    <span th:text="${u.status == 'ACTIVE' ? 'Hoạt động' : 'Ngưng hoạt động'}">Status</span>
                                </span>
                    </td>
                    <td class="py-4 px-6 text-right">
                        <button class="text-blue-600 hover:text-blue-900 font-medium text-sm">Xem chi tiết</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script>
    // Sidebar Toggle Logic giữ nguyên của mày
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        sidebarOverlay.classList.toggle('hidden');
    }
    if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebar);
    if(sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
</script>
</body>
</html>
